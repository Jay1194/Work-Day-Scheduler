<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@1,500&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop\css\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
 <!-- Timeblocks -->
    <div class="container">
      <div  class="row past time-block">
        <div class="col-3 col-md-1  hour">9am</div>
        <textarea id="9am" class=" col-7 col-md-10    "></textarea>
        <button class="col-2 col-md-1 saveBtn" data-key="9am" ></button>
      </div>
    </div>
    <div class="container">
      <div  class="row past time-block">
        <div class="col-3 col-md-1 hour">10am</div>
        <textarea id="10am" class=" col-7 col-md-10    "></textarea>
        <button class="col-2 col-md-1 saveBtn" data-key="10am"></button>
      </div>
    </div>
    <div class="container">
      <div  class="row past time-block">
        <div class="col-3 col-md-1 hour">11am</div>
        <textarea id="11am" class=" col-7 col-md-10  "></textarea>
        <button class="col-2 col-md-1 saveBtn" data-key="11am"></button>
      </div>
    </div>
    <div class="container">
      <div  class="row past time-block">
        <div class="col-3 col-md-1 hour">12am</div>
        <textarea id="12am" class=" col-7 col-md-10  "></textarea>
        <button class="col-2 col-md-1 saveBtn" data-key="12am"></button>
      </div>
    </div>
    <div class="container">
      <div  class="row past time-block">
        <div class="col-3 col-md-1  hour">1pm</div>
        <textarea id="1pm" class=" col-7 col-md-10  "></textarea>
        <button class=" col-2 col-md-1 saveBtn" data-key="1pm"></button>
      </div>
    </div>
    <div class="container">
      <div  class="row past time-block">
        <div class="col-3 col-md-1 hour">2pm</div>
        <textarea id="2pm" class=" col-7 col-md-10  "></textarea>
        <button class="col-2 col-md-1 saveBtn" data-key="2pm"></button>
      </div>
    </div>
    <div class="container">
      <div  class="row past time-block">
        <div  class="col-3 col-md-1 hour">3pm</div>
        <textarea id="3pm" class=" col-7 col-md-10  "></textarea>
        <button class="col-2 col-md-1 saveBtn" data-key="3pm"></button>
      </div>
    </div>
    <div class="container">
      <div  class="row past time-block">
        <div class="col-3 col-md-1 hour">4pm</div>
        <textarea id="4pm" class=" col-7 col-md-10  "></textarea>
        <button class="col-2 col-md-1 saveBtn" data-key="4 pm" ></button>
      </div>
    </div>
    <div class="container">
      <div  class="row past time-block">
        <div class="col-3 col-md-1 hour">5pm</div>
        <textarea id="5pm" class=" col-7 col-md-10  "></textarea>
        <button class="col-2 col-md-1 saveBtn " data-key="5pm"></button> 
      </div>
    </div>
    <br>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop\js\script.js"></script>
  </body>
</html>
